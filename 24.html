<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>大阪京都自由行攻略</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">

    <style>
        body {padding-top: 20px;}header, footer {text-align: center;padding: 20px;background-color: #ffffff;}

<body>

<div class="container">
    <div class="row">

        <!-- 導覽列 -->
        <nav class="col-12 col-md-3">

                <li>行程總覽</li>

        <!-- 主要內容 -->
        <main class="col-12 col-md-9">

            <section>

            <section>
                <h2>大阪景點</h2>
                <div class="row">
                    <div class="col-6 col-md-3">

            </section>

            <section>
                <h2>京都景點</h2>
                <div class="row">
                    <div class="col-6 col-md-3">
                        <img src="清水寺.jpg">

                    </div>
                    <div class="col-6 col-md-3">
                        <img src="二年阪、三年阪.jpg">

                    <div class="col-6 col-md-3">

            <section>

                <ul>
                    <li>ICOCA 卡</li>
                    <li>JR 與地鐵</li>
                    <li>護照與日幣</li>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>簡易表單</title>   
</head>

<body>
   <form>
    <p>
    <label for="name">姓名：</label>
    <input type="text" id="name" name="username">
    </p>

    <p>
    問題描述:
    <textarea name="userTrouble" cols="40" rows="5"></textarea>
    </p>

    <p>
    登入問題:
    <select name="問題分類" multiple>
    <option value="登入問題">登入問題
    <option value="帳號問題">帳號問題
    <option value="密碼問題">密碼問題
    <option value="系統錯誤">系統錯誤
    <option value="其他問題">其他問題
    </select>
    </p>

    <p>
    <button type="submit">提交</button>
    <button type="reset">重新輸入</button>
    </p>

   </form>
</body>


</html>

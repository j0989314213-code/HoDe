<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>簡易表單</title>   
</head>

<body>
   <form>
    <p>姓名:<input type="text" name="username"></p>
    <p>輸入mail:<input type="email" name="useremail"></p>

    <p>
    問題描述:
    <textarea name="userTrouble" cols="40" rows="5"></textarea>
    </p>

    <p>
    登入問題:
    <select name="問題分類" multiple>
    <option value="登入問題">登入問題
    <option value="帳號問題">帳號問題
    <option value="密碼問題">密碼問題
    <option value="系統錯誤">系統錯誤
    <option value="其他問題">其他問題
    </select>
    </p>

    <p>
    <input type="submit" value="提交">
    <input type="reset" value="重新輸入">
    </p>

   </form>
</body>

</html>
